<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

  <body>
    <div class="section">
      <div class="container">
          <form class="search-form" id="search-form">
            <label class="title" for="img-search"> You can find photos by keywords </label>
            <div class="input-wrapper">
              <input id="img-search" type="text" name="query" autocomplete="off" placeholder="Search images..." />
              
              <button type="submit">Find
                <i class="material-icons">search</i>

              </button>
            </div>
          </form>
          <ul class="pictures__list js-images-container">
            <!-- Список <li> с карточками изображений -->
          </ul>
          <button class="btn btn-primary js-loadMoreImages" type="button">
            <span class="spinner-border spinner-border-sm visually-hidden js-spinner" role="status" aria-hidden="true"></span>
            <span class="js-label">Load more</span>
            <!-- <span class="visually-hidden js-loading">Loading...</span> -->
          </button>
          <div class="lightbox js-lightbox">
            <div class="lightbox__overlay"></div>
          
            <div class="lightbox__content">
            
            </div>
            <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
          </div>
      </div>
    </div>
  </body>
</html>
